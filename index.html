<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <main>
    <div class="card">
      <div class="card__image">
        <figure>
          <picture>
            <source srcset="images/image-product-desktop.jpg" media="(min-width: 1024px)">
            <img src="images/image-product-mobile.jpg" alt="perfume product details">
          </picture>
        </figure>
      </div>
      <div class="card__content">
        <p>Perfume</p>
        <h1>Gabrielle Essence <span>Eau De Parfum</span></h1>
        <p>
          A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>
        <div>
          <span class="card_price_current">$149.99</span>
          <span class="card_price_previous"><del>$169.99</del></span>
        </div>
        <button>
          <span></span>
          Add to Cart
        </button>
      </div>
    </div>
  </main>
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a> |
      Coded by <a href="https://github.com/sdkdeepa" target="_blank">Deepa</a>
    </p>
  </footer>
</body>
</html>
